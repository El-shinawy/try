<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="css/feedback.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <form>
        <p>Please rate our service out of 5</p>
        <div class="star-rating">
          <label class=" fa fa-star" for="star5"></label>
          <label class=" fa fa-star" for="star4"></label>
          <label class=" fa fa-star" for="star3"></label>
          <label class=" fa fa-star" for="star2"></label>
          <label class="fa fa-star" for="star1"></label>
        </div>
        <br/>
        <p>Please leave a comment below</p>
        <textarea name="comment">Easy to work with. Whilst the response did help, I found that it took too long for said response.</textarea>
        <br/>
        <br/>
        <button>Send Feedback</button>
    </form>

    
</body>
</html>
